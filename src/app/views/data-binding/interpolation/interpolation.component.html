<div class="panel panel-default panel-without-top">
  <div class="panel-body">
    Angular supports one way data binding using two ways. First is interpolation.
    <div class="panel panel-default">
      <div class="panel-heading">TS</div>
      <div class="panel-body" [innerText]='tsFileContent'></div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">HTML</div>
      <div class="panel-body" [innerText]='htmlFileContent'></div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Output</div>
      <div class="panel-body">
        <!--start-->
        <p> First Name : <strong>{{firstName}}</strong></p>
        <p> Last Name : <strong>{{lastName}}</strong></p>
        <!--end-->
      </div>
    </div>
  </div>
</div>
