<div class="container-fluid">
    <h2>Template Driven Form</h2>
    <form>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" id="userName" name="userName" required ngModel #namecheck="ngModel">
            <div [hidden]="namecheck.valid">
                Enter User name!
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" required ngModel #passcheck="ngModel">
            <div [hidden]="passcheck.valid">
                Enter Password!
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required ngModel #phonecheck="ngModel">
            <div [hidden]="phonecheck.valid">
                Enter phone number!
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required ngModel #emailcheck="ngModel">
            <div [hidden]="emailcheck.valid">
                Enter Email!
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
